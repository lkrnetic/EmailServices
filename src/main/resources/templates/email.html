<div th:replace="fragments/header"></div>
<div class = "container">
    <h2 class ="my-4">New email</h2>
    <form th:action="@{/email}"  method="post">
        <div class="form-group">
            <label class="my-2">Receiver</label>
            <input name="receiver" type="text" class="form-control" aria-describedby="emailHelp" th:value="${email.getReceiver()}">
        </div>
        <div class="form-group">
            <label class="my-2">Subject</label>
            <input name="subject" type="text" class="form-control"  aria-describedby="emailHelp" th:value="${email.getSubject()}">
        </div>
        <div class="form-group">
            <label class="my-2">Text</label>
            <textarea name="text" class="form-control" th:text="${email.getText()}"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-2">Submit</button>
    </form>
</div>

<div th:replace="fragments/footer"></div>
